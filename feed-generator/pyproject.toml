[tool.poetry]
name = "arg-monitoring"
version = "0.69.420"
description = "Monitors the ARG and stuff"
authors = ["clueless author <clueless@clueless.org>"]
readme = "../README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.31.0"
dataclasses-json = "^0.6.7"
beautifulsoup4 = "^4.12.3"
feedgen = "^1.0.0"
youtube-dl = { git = "https://github.com/ytdl-org/youtube-dl.git", branch = "master" }
pillow = "^10.3.0"
numpy = "^2.0.0"
opencv-python = "^4.9.0.80"
scikit-image = "^0.24.0"
matplotlib = "^3.9.0"
twitchapi = "^4.2.0"
pygithub = "^2.3.0"
streamlink = "^6.7.4"

[tool.poetry.dev-dependencies]
types-pillow = "*"
types-requests = "*"
pylint = "*"
mypy = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
