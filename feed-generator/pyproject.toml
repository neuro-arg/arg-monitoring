[tool.poetry]
name = "arg-monitoring"
version = "0.69.420"
description = "Monitors the ARG and stuff"
authors = ["clueless author <clueless@clueless.org>"]
readme = "../README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.31.0"
dataclasses-json = "^0.6.7"
beautifulsoup4 = "^4.12.3"
feedgen = "^1.0.0"
youtube-dl = { git = "https://github.com/ytdl-org/youtube-dl.git", rev = "c509896" }
pillow = "^11.0.0"
numpy = "^2.1.2"
opencv-python = "^4.9.0.80"
scikit-image = "^0.24.0"
matplotlib = "^3.9.2"
twitchapi = "^4.3.1"
pygithub = "^2.4.0"
streamlink = "^6.11.0"

[tool.poetry.dev-dependencies]
types-pillow = "*"
types-requests = "*"
pylint = "*"
mypy = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
